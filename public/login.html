<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="login-header"><h1>Name of app here</h1></header>
    <section class="login-sign-up">
      <!-- SIGN UP FORM  -->
      <form class="login-form">
        <div class="container">
          <h4>Sign Up here</h4>
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="new-user" />
          <label><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            id="new-password"
          />
          <!-- SIGN UP BUTTON -->
          <button type="submit" id="sign-up-btn">Sign Up</button>
        </div>
      </form>
      <!-- LOGIN FORM -->
      <form class="login-form">
        <div class="container">
          <h4>Log In Here</h4>
          <label><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            id="username"
          />
          <label><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="password"
          />
          <!-- LOGIN BUTTON -->
          <button type="submit" id="log-in-btn">Login</button>
        </div>
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
