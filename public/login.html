<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-page">
      <aside class="aside">
        <img
          src="/resources/capstone-img1.jpg"
          alt="older woman baking with child"
        />
      </aside>
      <section class="login-sign-up">
        <h1>Recipely</h1>

        <!-- SIGN UP FORM  -->
        <div class="both-forms">
          <form class="login-form box">
            <div class="container">
              <h4>Sign Up Here</h4>
              <label><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter Username"
                class="username"
                id="new-user"
              />
              <label><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                class="password"
                id="new-password"
              />
              <!-- SIGN UP BUTTON -->
              <button type="submit" class="btn" id="sign-up-btn">
                Sign Up
              </button>
            </div>
          </form>
          <!-- LOGIN FORM -->
          <form class="login-form box">
            <div class="container">
              <h4>Log In Here</h4>
              <label><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                class="username"
                id="username"
              />
              <label><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                class="password"
                id="password"
              />
              <!-- LOGIN BUTTON -->
              <button type="submit" class="btn" id="log-in-btn">Login</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
