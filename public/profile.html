<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Recipely</h1>
    </header>
    <nav></nav>
    <main class="profile-main">
      <section>
        <div class="box">
          <form>
            <h4>Create Recipe Card</h4>
            <p>Recipe Name:</p>
            <input type="text" name="recipe-name " id="recipe-name" />
            <br />
            <p>Ingredients:</p>
            <input type="text" name="ingredients" id="ingredients" />
            <br />
            <p>Instructions:</p>
            <input type="text" name="instructions" id="instructions" />
            <br />
            <p>Image Url:</p>
            <input type="text" name="img-url" id="img-url" />
            <br />
            <p>Recipe Notes:</p>
            <input type="text" name="recipe-notes" id="recipe-notes" />
            <br />
            <button id="recipe-submit-btn">Submit</button>
          </form>
        </div>
        <button id="display-btn">Display All Recipes</button>
      </section>

      <!-- Where recipe cards are stored -->
      <section id="recipe-container"></section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="profile.js"></script>
  </body>
</html>
