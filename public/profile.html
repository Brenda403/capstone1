<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>My Recipes</h1>
    </header>
    <nav></nav>
    <main>
      <section>
        <form>
          <h4>Create Recipe</h4>
          Recipe Name:
          <input type="text" name="recipe-name " id="recipe-name" />
          <br />
          Ingredients: <input type="text" name="ingredients" id="ingredients" />
          <br />
          Instructions:
          <input type="text" name="instructions" id="instructions" />
          <br />
          Image Url: <input type="text" name="img-url" id="img-url" />
          <br />
          Recipe Notes:
          <input type="text" name="recipe-notes" id="recipe-notes" />
          <button id="recipe-submit-btn">Submit</button>
        </form>
      </section>
      <section>
        <button id="display-btn">Display All Recipes</button>
      </section>
      <!-- Where recipe cards are stored -->
      <section id="recipe-container"></section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
